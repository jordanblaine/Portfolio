<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
		<link rel="stylesheet" type='text/css' href="./css/main.css">
		<link rel="stylesheet" type='text/css' href="./css/about.css">
		<link rel="stylesheet" type='text/css' href="./css/projects.css">
		<link rel="stylesheet" type='text/css' href="./css/gallery.css">
		<link rel="stylesheet" type='text/css' href="./css/contact.css">
		<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
	</head>

	<body>
		<div id='container'>
			<div class="front-page">
				<header class='row main-header'>
					<div class="name">
						<h2><a href="#/">Jordan Blaine</a></h2>
					</div>
					<div class="links">
						<ul>
							<li><a href="#about">About</a></li>
							<li><a href="#projects">Projects</a></li>
							<li><a href="#gallery">Gallery</a></li>						
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
				</header>

				<section class="main row">
						<div class="orbit" role="region" aria-label="Front Page Pics" data-orbit>
							<ul class='orbit-container'>
								<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
	    					<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
	    					<li class="is-active orbit-slide">
	    						<img class="orbit-image" src="./images/sunol_tree.JPG"></img>
	    						<figcaption class="orbit-caption">Sunol,CA</figcaption>
	    					</li>
	    					<li class="orbit-slide">
	    						<img class="orbit-image" src="./images/sf-from-ti.JPG"></img>
	    						<figcaption class="orbit-caption">SF from Treasure Island</figcaption>
	    					</li>
	    					<li class="orbit-slide">
	    						<img class="orbit-image" src="./images/bryce.JPG"></img>
	    						<figcaption class="orbit-caption">Bryce Canyon, Utah</figcaption>
	    					</li>
	    					<li class="orbit-slide">
	    						<img class="orbit-image" src="./images/buffalo_gc.JPG"></img>
	    						<figcaption class="orbit-caption">Grassland near Grand Canyon</figcaption>
	    					</li>
	    					<li class="orbit-slide">
	    						<img class="orbit-image" src="./images/green_river.JPG"></img>
	    						<figcaption class="orbit-caption">Green River</figcaption>
	    					</li>
	    					<li class="orbit-slide">
	    						<img class="orbit-image" src="./images/grand_sky.JPG"></img>
	    						<figcaption class="orbit-caption">Arizona skyline</figcaption>
	    					</li>
	    					<li class="orbit-slide">
	    						<img class="orbit-image" src="./images/goblin.JPG"></img>
	    						<figcaption class="orbit-caption">Goblin Valley</figcaption>
	    					</li>
	    					<li class="orbit-slide">
	    						<img class="orbit-image" src="./images/monument.JPG"></img>
	    						<figcaption class="orbit-caption">Monument Valley</figcaption>
	    					</li>
							</ul>
							<nav class="orbit-bullets">
								<button class='is-active' data-slide='0'><span class="show-for-sr">first slide</span><span class="show-for-sr">current</span></button>
								<button data-slide='1'><span class="show-for-sr">second</span></button>
								<button data-slide='2'><span class="show-for-sr">third</span></button>
								<button data-slide='3'><span class="show-for-sr">fourth</span></button>
								<button data-slide='4'><span class="show-for-sr">fifth</span></button>
								<button data-slide='5'><span class="show-for-sr">sixth</span></button>
								<button data-slide='6'><span class="show-for-sr">seventh</span></button>
								<button data-slide='7'><span class="show-for-sr">eigth</span></button>
							</nav>
						</div>
				</section>
			</div>
			<div class="divider"></div>
			<section id="about" class="about">
				<div class="about-header">
					<h2>About</h2>
				</div>
					
				<div id="description">
					<p>
						My name is Jordan Blaine. I am a web developer currently looking for a front-end position. 
					</p>
				</div>
				
			</section>
			<section id="projects" class="projects">
				<header class='row'>
					<h2>Projects</h2>
				</header>
				<div class="project-1"></div>
				<div class="project-2"></div>
			</section>
			<section id="gallery" class="gallery">
				<header>
					<h2>Gallery</h2>
				</header>
				<div class="main-gallery row">
					<div class="main-inputs">
						<label>
							<select>
								<option>Grand Canyon</option>
								<option>Zion National Park</option>
								<option>Fantasy Canyon</option>
								<option>Sunol-Fall</option>
							</select>
						</label>
					</div>
				</div>	
			</section>
			<section id="contact" class="contact">
				<header>
					<h2>Contact</h2>
				</header>
				<div class="social-icons">
					<a href=""><i class='icon-github'></i></a>
					<a href=""><i class=""></i></a>
					<a href=""><i class=""></i></a>
					<a href=""><i class=""></i></a>
					<a href=""><i class=""></i></a>
					<a href=""><i class=""></i></a>
				</div>
			</section>
		</div>
		<div id="app"></div>
		<script type="text/javascript" src="client.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.2/motion-ui.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.2/motion-ui.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/plugins/foundation.orbit.js"></script>
	</body>

</html>
